    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Noto Serif SC', 'STSong', 'SimSun', serif;

            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .modern-text {
            font-size: 1.5rem;
            color: #f8f8ff;
        }
        
        .timeline-node {
            background: linear-gradient(135deg, #d4af37, #cd7f32);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        
        .hero-bg {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(45, 45, 45, 0.9)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23d4af37" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // 汉字数据

                culturalBackground: '日是中国古代重要的自然崇拜对象，代表光明、温暖和生命力。在中国文化中，太阳象征着帝王、权威和正义。',

            {

                culturalBackground: '水是生命之源，在中国哲学中代表柔韧、包容和智慧。老子说"上善若水"，体现了水的哲学意义。',

                evolution: [
                    { period: '甲骨文', character: '氵', description: '流水形状，中间主流两边支流' },
                    { period: '金文', character: '氵', description: '保持流水特征' },
                    { period: '小篆', character: '水', description: '简化为四点水形' },
                    { period: '隶书', character: '水', description: '笔画规整化' },
                    { period: '楷书', character: '水', description: '现代标准字形' }
                ]
            },
            {
                id: 'huo',
                modern: '火',
                oracle: '🔥',
                pinyin: 'huǒ',
                meaning: '火，燃烧，热情',
                category: '自然',
                origin: '甲骨文的"火"字像燃烧的火焰形状，中间是火苗，两边是飞舞的火花，形象生动。',
                culturalBackground: '火代表光明、温暖和文明。在中国文化中，火象征着热情、活力和创造力。',

                evolution: [
                    { period: '甲骨文', character: '🔥', description: '火焰形状，中间火苗两边火花' },
                    { period: '金文', character: '🔥', description: '保持火焰特征' },
                    { period: '小篆', character: '火', description: '简化为人字形加两点' },
                    { period: '隶书', character: '火', description: '笔画平直化' },

            {

                evolution: [
                    { period: '甲骨文', character: '⛰', description: '山峰轮廓，中高两低' },
                    { period: '金文', character: '⛰', description: '保持山峰特征' },
                    { period: '小篆', character: '山', description: '三个峰头的形状' },

                ]
            },
            {
                id: 'ren',
                modern: '人',
                oracle: '𠂉',
                pinyin: 'rén',
                meaning: '人，人类，个体',
                category: '人物',
                origin: '甲骨文的"人"字像一个人侧立的形状，突出了人的直立行走特征，是人类区别于动物的重要标志。',
                culturalBackground: '人是万物之灵，在中国文化中强调人的主体性和社会性。"仁"字从人，体现了人文关怀。',
                imageUrl: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400&h=300&fit=crop',
                evolution: [
                    { period: '甲骨文', character: '𠂉', description: '侧立人形，突出直立特征' },
                    { period: '金文', character: '𠂉', description: '保持人形特征' },
                    { period: '小篆', character: '人', description: '简化为两撇形状' },
                    { period: '隶书', character: '人', description: '笔画规整化' },
                    { period: '楷书', character: '人', description: '现代标准字形' }
                ]
            }
        ];

        // 导航头部组件
        function NavigationHeader() {
            return (
                <header className="bg-chinese-ink/90 backdrop-blur-md border-b border-chinese-gold/20 sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <Link to="/" className="flex items-center space-x-3">
                                <div className="text-2xl oracle-text">☉</div>
                                <h1 className="text-xl font-bold text-chinese-gold font-chinese-serif">
                                    甲骨文字典
                                </h1>
                            </Link>
                            
                            <nav className="hidden md:flex items-center space-x-8">
                                <Link to="/" className="text-chinese-ivory hover:text-chinese-gold transition-colors">
                                    首页
                                </Link>
                                <a href="#" className="text-chinese-ivory hover:text-chinese-gold transition-colors">
                                    关于
                                </a>
                                <a href="#" className="text-chinese-ivory hover:text-chinese-gold transition-colors">
                                    联系
                                </a>
                            </nav>
                        </div>
                    </div>
                </header>
            );
        }

        // 英雄区域组件
        function HeroSection() {
            return (
                <section className="hero-bg py-20">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <div className="mb-8">
                            <h2 className="text-4xl md:text-6xl font-bold text-chinese-gold mb-4 font-chinese-serif">
                                探索汉字之美
                            </h2>
                            <p className="text-xl text-chinese-ivory/80 max-w-3xl mx-auto leading-relaxed">
                                从甲骨文到现代汉字，感受中华文字的演变历程，体验五千年文明的深厚底蕴
                            </p>
                        </div>
                        
                        <div className="flex justify-center space-x-8 text-6xl mb-8">
                            <span className="oracle-text animate-pulse">☉</span>
                            <span className="oracle-text animate-pulse" style={{animationDelay: '0.5s'}}>☽</span>
                            <span className="oracle-text animate-pulse" style={{animationDelay: '1s'}}>氵</span>
                            <span className="oracle-text animate-pulse" style={{animationDelay: '1.5s'}}>🔥</span>
                        </div>
                        
                        <div className="bg-chinese-ink/30 backdrop-blur-sm rounded-lg p-6 max-w-2xl mx-auto border border-chinese-gold/20">
                            <p className="text-chinese-ivory/90 text-lg leading-relaxed">
                                每个汉字都承载着深厚的文化内涵，从象形到会意，从甲骨到楷书，
                                见证着中华文明的传承与发展。
                            </p>
                        </div>
                    </div>
                </section>
            );
        }

        // 汉字卡片组件
        function CharacterCard({ character, onClick }) {
            return (
                <div 
                    className="chinese-card rounded-lg p-6 cursor-pointer group"
                    onClick={() => onClick(character.id)}
                >
                    <div className="text-center space-y-4">
                        <div className="oracle-text group-hover:scale-110 transition-transform duration-300">
                            {character.oracle}
                        </div>
                        <div className="modern-text font-chinese-serif">
                            {character.modern}
                        </div>
                        <div className="text-chinese-ivory/70 text-sm">
                            {character.pinyin}
                        </div>
                        <div className="text-chinese-ivory/60 text-xs">
                            {character.category}
                        </div>
                    </div>
                </div>
            );
        }

        // 演变时间线组件
        function EvolutionTimeline({ evolution }) {
            return (
                <div className="bg-chinese-ink/30 rounded-lg p-8 border border-chinese-gold/20">
                    <h3 className="text-2xl font-bold text-chinese-gold mb-8 text-center font-chinese-serif">
                        汉字演变历程
                    </h3>
                    
                    <div className="relative">
                        {/* 时间线 */}
                        <div className="absolute top-1/2 left-0 right-0 h-0.5 bg-gradient-to-r from-chinese-gold to-chinese-bronze transform -translate-y-1/2"></div>
                        
                        {/* 演变节点 */}
                        <div className="flex justify-between items-center relative">
                            {evolution.map((item, index) => (
                                <div key={index} className="flex flex-col items-center group">
                                    <div className="timeline-node w-16 h-16 rounded-full flex items-center justify-center text-2xl text-chinese-ink font-bold mb-4 group-hover:scale-110 transition-transform duration-300">
                                        {item.character}
                                    </div>
                                    <div className="text-center">
                                        <div className="text-chinese-gold font-semibold mb-1 font-chinese-serif">
                                            {item.period}
                                        </div>
                                        <div className="text-chinese-ivory/70 text-xs max-w-20">
                                            {item.description}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // 字义解析组件
        function CharacterMeaning({ character }) {
            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    {/* 左侧：字义解析 */}
                    <div className="space-y-6">
                        <div className="chinese-card rounded-lg p-6">
                            <h3 className="text-xl font-bold text-chinese-gold mb-4 font-chinese-serif">基本信息</h3>
                            <div className="space-y-3">
                                <div className="flex items-center space-x-3">
                                    <span className="text-chinese-ivory/70">现代字：</span>
                                    <span className="text-2xl text-chinese-gold font-chinese-serif">{character.modern}</span>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <span className="text-chinese-ivory/70">拼音：</span>
                                    <span className="text-lg">{character.pinyin}</span>
                                </div>
                                <div className="flex items-start space-x-3">
                                    <span className="text-chinese-ivory/70">含义：</span>
                                    <span className="text-chinese-ivory">{character.meaning}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="chinese-card rounded-lg p-6">
                            <h3 className="text-xl font-bold text-chinese-gold mb-4 font-chinese-serif">字源解析</h3>
                            <p className="text-chinese-ivory/90 leading-relaxed">
                                {character.origin}
                            </p>
                        </div>
                        
                        <div className="chinese-card rounded-lg p-6">
                            <h3 className="text-xl font-bold text-chinese-gold mb-4 font-chinese-serif">文化背景</h3>
                            <p className="text-chinese-ivory/90 leading-relaxed">
                                {character.culturalBackground}
                            </p>
                        </div>
                    </div>
                    
                    {/* 右侧：相关图片 */}
                    <div className="space-y-6">
                        <div className="chinese-card rounded-lg overflow-hidden">
                            <img
                                src={character.imageUrl}
                                alt={`与汉字"${character.modern}"相关的图片`}
                                className="w-full h-64 object-cover"
                                onError={(e) => {
                                    e.target.src = 'https://via.placeholder.com/400x300/1a1a1a/d4af37?text=' + character.modern;
                                }}
                            />
                            <div className="p-4">
                                <p className="text-chinese-ivory/80 text-sm">
                                    与"{character.modern}"字相关的文化意象
                                </p>
                            </div>
                        </div>
                        
                        <div className="chinese-card rounded-lg p-6">
                            <h3 className="text-xl font-bold text-chinese-gold mb-4 font-chinese-serif">演变概览</h3>
                            <div className="flex flex-wrap gap-3">
                                {character.evolution.map((evolution, index) => (
                                    <div key={index} className="bg-chinese-ink/50 rounded-lg p-3 text-center border border-chinese-gold/20">
                                        <div className="text-xl text-chinese-gold mb-1">
                                            {evolution.character}
                                        </div>
                                        <div className="text-xs text-chinese-ivory/70">
                                            {evolution.period}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // 首页组件
        function HomePage() {
            const navigate = useNavigate();
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('全部');
            
            const categories = ['全部', '自然', '人物', '动物', '器物'];
            
            const filteredCharacters = charactersData.filter(char => {
                const matchesSearch = char.modern.includes(searchTerm) || 
                                    char.pinyin.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    char.meaning.includes(searchTerm);
                const matchesCategory = selectedCategory === '全部' || char.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            
            const handleCharacterClick = (characterId) => {
                navigate(`/character/${characterId}`);
            };
            
            return (
                <div className="min-h-screen">
                    <HeroSection />
                    
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        {/* 搜索和筛选 */}
                        <div className="mb-8 space-y-4">
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="flex-1">
                                    <input
                                        type="text"
                                        placeholder="搜索汉字、拼音或含义..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full px-4 py-3 bg-chinese-ink/50 border border-chinese-gold/30 rounded-lg text-chinese-ivory placeholder-chinese-ivory/50 focus:border-chinese-gold focus:outline-none"
                                    />
                                </div>
                            </div>
                            
                            <div className="flex flex-wrap gap-2">
                                {categories.map(category => (
                                    <button
                                        key={category}
                                        onClick={() => setSelectedCategory(category)}
                                        className={`px-4 py-2 rounded-full text-sm transition-colors ${
                                            selectedCategory === category
                                                ? 'bg-chinese-gold text-chinese-ink'
                                                : 'bg-chinese-ink/50 text-chinese-ivory border border-chinese-gold/30 hover:border-chinese-gold/50'
                                        }`}
                                    >
                                        {category}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* 汉字网格 */}
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
                            {filteredCharacters.map(character => (
                                <CharacterCard
                                    key={character.id}
                                    character={character}
                                    onClick={handleCharacterClick}
                                />
                            ))}
                        </div>
                        
                        {filteredCharacters.length === 0 && (
                            <div className="text-center py-12">
                                <div className="text-6xl text-chinese-gold/50 mb-4">🔍</div>
                                <p className="text-chinese-ivory/70 text-lg">
                                    没有找到匹配的汉字，请尝试其他搜索条件
                                </p>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // 汉字详情页组件
        function CharacterDetailPage() {
            const { id } = useParams();
            const navigate = useNavigate();
            const character = charactersData.find(char => char.id === id);
            
            if (!character) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl text-chinese-gold/50 mb-4">❓</div>
                            <p className="text-chinese-ivory/70 text-lg mb-4">
                                未找到该汉字
                            </p>
                            <button
                                onClick={() => navigate('/')}
                                className="px-6 py-3 bg-chinese-gold text-chinese-ink rounded-lg hover:bg-chinese-bronze transition-colors"
                            >
                                返回首页
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* 返回按钮 */}
                        <button
                            onClick={() => navigate('/')}
                            className="flex items-center space-x-2 text-chinese-gold hover:text-chinese-bronze transition-colors mb-8"
                        >
                            <span>←</span>
                            <span>返回字典</span>
                        </button>
                        
                        {/* 汉字标题 */}
                        <div className="text-center mb-12">
                            <div className="text-8xl oracle-text mb-4">
                                {character.oracle}
                            </div>
                            <h1 className="text-6xl font-bold text-chinese-gold font-chinese-serif mb-2">
                                {character.modern}
                            </h1>
                            <p className="text-xl text-chinese-ivory/80">
                                {character.pinyin} · {character.meaning}
                            </p>
                        </div>
                        
                        {/* 演变时间线 */}
                        <div className="mb-12">
                            <EvolutionTimeline evolution={character.evolution} />
                        </div>
                        
                        {/* 字义解析 */}
                        <CharacterMeaning character={character} />
                    </div>
                </div>
            );
        }

        // 主应用组件
        function App() {

                    <div className="min-h-screen bg-gradient-to-br from-chinese-ink to-gray-900">

                        <Routes>
